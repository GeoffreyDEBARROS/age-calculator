<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <form>
        <label for="day" id="dayL">DAY</label>
        <input type="number" id="day" placeholder="DD" />
        <label for="month" id="monthL">MONTH</label>
        <input type="number" id="month" placeholder="MM" />
        <label for="year" id="yearL">YEAR</label>
        <input type="number" id="year" placeholder="YYYY" />
      </form>

      <div class="btn-container">
        <button id="btn">
          <img src="./assets/images/icon-arrow.svg" height="25px" />
        </button>
      </div>

      <div class="result-container">
        <span><span class="numbers" id="years">--</span> years</span>
        <span><span class="numbers" id="months">--</span> months</span>
        <span><span class="numbers" id="days">--</span> days</span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
